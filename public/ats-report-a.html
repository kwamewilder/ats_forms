<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATS OCCURRENCE REPORT FORM A - SMS FORM 125</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <h1>ATS OCCURRENCE REPORT FORM A - SMS FORM 125</h1>
    
    <!-- Form for ATS Report A -->
    <form action="/submit-ats-report-a" method="post">
      <!-- Ref No -->
      <div class="form-group">
        <label for="refNo">Ref No</label>
        <input type="text" class="form-control" id="refNo" name="refNo" required>
      </div>

      <!-- Subtitle A: Data -->
      <h2>A. Data</h2>
      <div class="form-group">
        <label for="aircraftCallSign">Aircraft Call Sign</label>
        <input type="text" class="form-control" id="aircraftCallSign" name="aircraftCallSign" required>
      </div>

      <div class="form-group">
        <label for="aircraftType">Aircraft Type</label>
        <input type="text" class="form-control" id="aircraftType" name="aircraftType" required>
      </div>

      <div class="form-group">
        <label for="operator">Operator</label>
        <input type="text" class="form-control" id="operator" name="operator" required>
      </div>

      <div class="form-group">
        <label for="phaseOfFlight">Phase of Flight</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="taxiing" name="phase_of_flight_taxiing" value="Taxiing">
          <label class="form-check-label" for="taxiing">Taxiing</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="landing" name="phase_of_flight_landing" value="Landing">
          <label class="form-check-label" for="landing">Landing</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rolling" name="phase_of_flight_rolling" value="Rolling">
          <label class="form-check-label" for="rolling">Rolling</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="stationary" name="phase_of_flight_stationary" value="Stationary">
          <label class="form-check-label" for="stationary">Stationary</label>
        </div>
      </div>

      <!-- Subtitle B: The Incident -->
      <h2>B. The Incident</h2>
      <div class="form-group">
        <label for="dateOfIncident">Date of Incident</label>
        <input type="date" class="form-control" id="dateOfIncident" name="dateOfIncident" required>
      </div>

      <div class="form-group">
        <label for="timeOfIncident">Time</label>
        <input type="time" class="form-control" id="timeOfIncident" name="timeOfIncident" required>
      </div>

      <div class="form-group">
        <label for="placeOfIncident">Place</label>
        <input type="text" class="form-control" id="placeOfIncident" name="placeOfIncident" required>
      </div>

      <div class="form-group">
        <label for="detailedDescription">Detailed Description of Incident / Accident</label>
        <textarea class="form-control" id="detailedDescription" name="detailedDescription" rows="5" required></textarea>
      </div>

      <div class="form-group">
        <label for="controllerName">Name of Controller</label>
        <input type="text" class="form-control" id="controllerName" name="controllerName" required>
      </div>

      <div class="form-group">
        <label for="controllerSignature">Signature</label>
        <input type="text" class="form-control" id="controllerSignature" name="controllerSignature" required>
      </div>

      <div class="form-group">
        <label for="supervisorName">Supervisor</label>
        <input type="text" class="form-control" id="supervisorName" name="supervisorName" required>
      </div>

      <div class="form-group">
        <label for="supervisorSignature">Signature</label>
        <input type="text" class="form-control" id="supervisorSignature" name="supervisorSignature" required>
      </div>

      <!-- Submission Button -->
<button type="submit" class="btn btn-primary">Submit ATS Report A</button>

</form>
</div>

</body>
</html>
