<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hazard Identification Report - SMS FORM 120</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <h1>Hazard Identification Report - SMS FORM 120</h1>
    
    <!-- Form for Hazard Report -->
    <form action="/submit-hazard-report" method="post">
      <!-- Your Name (Optional) -->
      <div class="form-group">
        <label for="yourName">Your Name (Optional)</label>
        <input type="text" class="form-control" id="yourName" name="yourName">
      </div>

      <!-- Department -->
      <div class="form-group">
        <label for="department">Department</label>
        <input type="text" class="form-control" id="department" name="department" required>
      </div>

       <!-- Telephone -->
       <div class="form-group">
        <label for="Telephone">Telephone</label>
        <input type="text" class="form-control" id="telephone" name="telephone" required>
      </div>

      <!-- Description of the issue or hazard -->
      <div class="form-group">
        <label for="description">Description of the issue or hazard</label>
        <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
      </div>

      <!-- Date and place observed -->
      <div class="form-group">
        <label for="observationDetails">Date and place observed</label>
        <input type="text" class="form-control" id="observationDetails" name="observationDetails" required>
      </div>

      <!-- How do you recommend fixing the problem? -->
      <div class="form-group">
        <label for="recommendation">How do you recommend fixing the problem?</label>
        <textarea class="form-control" id="recommendation" name="recommendation" rows="5" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit Report</button>
    </form>
  </div>

</body>
</html>
