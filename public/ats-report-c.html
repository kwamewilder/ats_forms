<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATS OCCURRENCE REPORT FORM C â€“ SMS FORM 127</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="form-styles.css">
</head>
<body>

  <div class="container">
    <h1>ATS OCCURRENCE REPORT FORM C <br> SMS FORM 127</h1>
    
    <!-- Form for ATS Report C -->
    <form class="form-style-5" action="/submit-ats-report-c" method="post">
      <!-- Ref No -->
      <div class="form-group">
        <label for="refNo">Ref No</label>
        <input type="text" class="form-control" id="refNo" name="refNo" required>
      </div>

      <!-- Date and Time -->
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="time">Time</label>
        <input type="time" class="form-control" id="time" name="time" required>
      </div>

      <!-- Facility/Equipment -->
      <div class="form-group">
        <label for="facilityEquipment">Facility/Equipment</label>
        <input type="text" class="form-control" id="facilityEquipment" name="facilityEquipment" required>
      </div>

      <!-- Occurrence, Name of Controller, Signature -->
      <div class="form-group">
        <label for="occurrence">Occurrence</label>
        <textarea class="form-control" id="occurrence" name="occurrence" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <label for="controllerName">Name of Controller</label>
        <input type="text" class="form-control" id="controllerName" name="controllerName" required>
      </div>
      <div class="form-group">
        <label for="controllerSignature">Signature</label>
        <input type="text" class="form-control" id="controllerSignature" name="controllerSignature" required>
      </div>

      <button type="submit" class="btn btn-primary">Submit Report</button>
    </form>
  </div>

</body>
</html>
